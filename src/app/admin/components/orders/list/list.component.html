<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef>Order Code</th>
      <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
    </ng-container>

    <ng-container matColumnDef="nameSurname">
      <th mat-header-cell *matHeaderCellDef>Client Name</th>
      <td mat-cell *matCellDef="let element">{{ element.nameSurname }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Order Amount</th>
      <td
        style="color: rgba(255, 0, 0, 0.678); font-weight: bold"
        mat-cell
        *matCellDef="let element"
      >
        {{ element.totalPrice | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Order Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef width="20"></th>
      <td mat-cell *matCellDef="let element">
        <img
          src="../../../../../assets/edit.png"
          alt="edit"
          height="25"
          width="25"
          style="cursor: pointer"
          (click)="viewOrderDetail(element.id)"
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="20"></th>
      <td
        mat-cell
        *matCellDef="let element"
        appDelete
        [id]="element.id"
        (onDelete)="getOrders()"
        [controller]="'orders'"
      >
        <!-- <img
          src="../../../../../assets/delete.png"
          alt="delete"
          height="25"
          width="25"
        />-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
