<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="qrCode">
      <th mat-header-cell *matHeaderCellDef>QR Code</th>
      <td mat-cell *matCellDef="let element">
        <img
          src="../../../../../assets/qr_Code_Icon.png"
          alt="qrCode"
          height="25"
          width="25"
          style="cursor: pointer"
          (click)="onShowQRCode(element.id)"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef>Updated Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef width="20"></th>
      <td mat-cell *matCellDef="let element">
        <img
          src="../../../../../assets/upload.png"
          alt="upload"
          height="25"
          width="25"
          style="cursor: pointer"
          (click)="onPhotoUpload(element.id)"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef width="20"></th>
      <td mat-cell *matCellDef="let element">
        <img
          src="../../../../../assets/edit.png"
          alt="edit"
          height="25"
          width="25"
          style="cursor: pointer"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="20"></th>
      <td
        mat-cell
        *matCellDef="let element"
        appDelete
        [id]="element.id"
        [controller]="'Products'"
        (onDelete)="getProducts()"
      >
        <!-- <img
          src="../../../../../assets/delete.png"
          alt="delete"
          height="25"
          width="25"
        /> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
