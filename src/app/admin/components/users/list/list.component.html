<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nameSurname">
      <th mat-header-cell *matHeaderCellDef>Name Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.nameSurname }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email Address</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="twoFactorEnabled">
      <th mat-header-cell *matHeaderCellDef>Two Factor Enabled</th>
      <td mat-cell *matCellDef="let element">
        <img
          style="margin-left: 35px"
          [src]="
            element.twoFactorEnabled
              ? ' ../../../../../../../assets/true_icon.png'
              : '../../../../../../../assets/false_icon.png'
          "
          alt="delete"
          height="25"
          width="25"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="assignRoles">
      <th mat-header-cell *matHeaderCellDef>Assign Roles</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          aria-label="Example icon button with a menu icon"
          style="margin-left: 10px"
          (click)="asignRolesToUser(element.id)"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="20"></th>
      <td
        mat-cell
        *matCellDef="let element"
        appDelete
        [id]="element.id"
        (onDelete)="getUsers()"
        [controller]="'users'"
      >
        <!-- <img
            src="../../../../../assets/delete.png"
            alt="delete"
            height="25"
            width="25"
          />-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
