<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="usernameOrEmail" class="form-label"
        >Email address or Username</label
      >
      <input
        type="email"
        class="form-control"
        placeholder="Email address or Username"
        #txtUsernameOrEmail
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        #txtPassword
      />
    </div>
    <br />
    <div class="external-login-btns">
      <asl-google-signin-button></asl-google-signin-button>
      <img
        src="../../../../assets/facebook_icon.png"
        alt=""
        class="facebook-btn"
        (click)="facebookLogin()"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      style="margin-bottom: 10px"
      (click)="login(txtUsernameOrEmail.value, txtPassword.value)"
    >
      Login</button
    ><br />
    <p>
      <a [routerLink]="'/passwordReset'" class="link-underline-primary"
        >Forgot Password</a
      >
    </p>
  </div>
  <div class="col-md-3"></div>
</div>
