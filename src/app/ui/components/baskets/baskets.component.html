<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">
          <b style="color: rgb(8, 120, 155)">Shopping Cart</b>
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <section class="pt-5 pb-5">
          <div class="container">
            <div class="row w-100">
              <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                <p class="mb-5 text-center">
                  <i class="text-info font-weight-bold">3</i> items in your cart
                </p>
                <table
                  id="shoppingCart"
                  class="table table-condensed table-responsive"
                >
                  <thead>
                    <tr>
                      <th style="width: 60%">Product</th>
                      <th style="width: 12%">Price</th>
                      <th style="width: 10%">Quantity</th>
                      <th style="width: 16%"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let basketItem of basketItems">
                      <td data-th="Product">
                        <div class="row">
                          <div class="col-md-3 text-left">
                            <img
                              src="../../../../assets/default-product-image.png"
                              alt=""
                              class="img-fluid d-none d-md-block rounded mb-2 shadow"
                            />
                          </div>
                          <div class="col-md-9 text-left mt-sm-2">
                            <h4>{{ basketItem.name }}</h4>
                            <p class="font-weight-light">Brand &amp; Name</p>
                          </div>
                        </div>
                      </td>
                      <td data-th="Price">$49.00</td>
                      <td data-th="Quantity">
                        <input
                          type="number"
                          class="form-control form-control-lg text-center"
                          value="1"
                        />
                      </td>
                      <td class="actions" data-th="">
                        <div class="text-right">
                          <button
                            class="btn btn-white border-secondary bg-white btn-md mb-2"
                          >
                            <i class="fas fa-sync"></i>
                          </button>
                          <button
                            class="btn btn-white border-secondary bg-white btn-md mb-2"
                            style="border: 0px"
                          >
                            <img
                              style="height: 30px"
                              src="../../../../assets/recycle-bin.png"
                              alt=""
                            />
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="float-right text-right">
                  <h4>Subtotal:</h4>
                  <h1>$99.00</h1>
                </div>
              </div>
            </div>
            <div class="row mt-4 d-flex align-items-center">
              <div class="col-sm-6 order-md-2 text-right">
                <a
                  href="catalog.html"
                  class="btn btn-primary mb-4 btn-lg pl-5 pr-5"
                  >Checkout</a
                >
              </div>
              <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
                <a href="catalog.html">
                  <i class="fas fa-arrow-left mr-2"></i> Continue Shopping</a
                >
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
