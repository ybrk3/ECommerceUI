<div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">
      <b style="color: rgb(8, 120, 155)">Shopping Cart</b>
    </h1>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <section class="pt-5 pb-5">
      <div class="container">
        <div class="row w-100">
          <div class="col-lg-12 col-md-12 col-12">
            <h3 class="display-5 mb-2 text-center">
              <b> Shopping Cart</b>
            </h3>
            <p class="mb-5 text-center">
              <i class="text-info font-weight-bold">3</i> items in your cart
            </p>
            <table
              id="shoppingCart"
              class="table table-condensed table-responsive"
            >
              <thead>
                <tr>
                  <th style="width: 60%">Product</th>
                  <th style="width: 12%">Price</th>
                  <th style="width: 10%">Quantity</th>
                  <th style="width: 16%">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="{{ basketItem.basketItemId }}"
                  *ngFor="let basketItem of basketItems"
                >
                  <td data-th="Product">
                    <div class="row">
                      <div class="col-md-3 text-left">
                        <img
                          *ngIf="!basketItem.image"
                          src="../../../../assets/default-product-image.png"
                          style="height: 90px; width: 300px"
                          class="img-fluid d-none d-md-block rounded mb-2 shadow"
                        />
                        <img
                          *ngIf="basketItem.image"
                          src="{{ this.baseStorageUrl['url'] }}/{{
                            basketItem.image
                          }}"
                          style="height: 90px"
                          class="img-fluid d-none d-md-block rounded mb-2 shadow"
                        />
                      </div>
                      <div class="col-md-9 text-left mt-sm-2">
                        <h4>{{ basketItem.name }}</h4>
                      </div>
                    </div>
                  </td>
                  <td data-th="Price">{{ basketItem.price | currency }}</td>
                  <td data-th="Quantity">
                    <input
                      type="number"
                      class="form-control form-control-lg text-center"
                      [value]="basketItem.quantity"
                      data-id="{{ basketItem.basketItemId }}"
                      (change)="changedQuantity($event)"
                    />
                  </td>
                  <td class="actions" data-th="">
                    <div class="text-right">
                      <!-- <button
                        class="btn btn-white border-secondary bg-white btn-md mb-2"
                      >
                        <i class="fas fa-sync"></i>
                      </button>-->
                      <button
                        class="btn btn-white border-secondary bg-white btn-md mb-2"
                        style="border: 0px"
                      >
                        <img
                          style="height: 30px"
                          src="../../../../assets/recycle-bin.png"
                          alt="recycle-bin"
                          (click)="removeBasketItem(basketItem.basketItemId)"
                        />
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="float-right text-right">
              <h4>Subtotal:</h4>
              <h1>{{ sumPrice | currency }}</h1>
            </div>
          </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
          <button
            class="btn btn-primary"
            (click)="onShoppingComplete()"
            [disabled]="!state"
          >
            Checkout
          </button>

          <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
            <a href="products">
              <i class="fas fa-arrow-left mr-2" [routerLink]="'products'"></i>
              Continue Shopping</a
            >
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
