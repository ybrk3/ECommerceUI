<div class="row" *ngIf="state.state">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form
      [formGroup]="updatePasswordForm"
      (ngSubmit)="updatePassword(txtPassword.value, txtPasswordConfirm.value)"
    >
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          #txtPassword
        />
      </div>
      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">Password Confirm</label>
        <input
          type="password"
          class="form-control"
          formControlName="passwordConfirm"
          placeholder="Password Confirm"
          #txtPasswordConfirm
        />
      </div>

      <button type="button" style="margin-top: 5px" class="btn btn-primary">
        Şifreyi Güncelle
      </button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!state.state">
  The link is not working.
</div>
