<div>
  <h1 mat-dialog-title>Attention</h1>

  <div mat-dialog-content>
    <p>Are you sure to remove this product from your shopping cart?</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="data" (click)="onComplete()">
      Yes
    </button>
  </div>
</div>
