<div>
  <h1 mat-dialog-title>Auhorization for "{{ data.name }}"</h1>

  <div mat-dialog-content>
    <p>Are you sure to authorize the user?</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="data">Yes</button>
  </div>
</div>
